<!-- public/views/home.html -->
<script>
	//Intializes Masonry
	var $container = $('#container');
	$container.masonry({
          // options
          itemSelector : '.item',
          columnWidth : 285,
          isFitWidth: true,
        });

</script>

<div id="container">
	<div class="item item--W2H2">
	<div class="item-container">
		<div>Whats Up</div>
        <div>Testing some stuff out</div>
		<video autoplay muted loop style="width: 530px;">
			<source type="video/webm" src="http://i.imgur.com/IQm8XeZ.webm">
		</video>
	</div>
        </div>

	<div class="item item--W2H2">
	<div class="item-container">
		<div>Whats Up</div>
        <div>Testing some stuff out</div>
		<iframe width="530px" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/41901080&amp;auto_play=true&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=true"></iframe>
	</div>
    </div>

	<div class="item item--W2H2">
	<div class="item-container">
		<div>Whats Up</div>
        <div>Testing some stuff out</div>
		<iframe width="530" height="300" src="https://www.youtube.com/embed/GI-U9D7QL9c" frameborder="0" allowfullscreen></iframe>
	</div>
    </div>

	<div ng-repeat="item in items">
		<div ng-class="item.masonryCardType">
		<div class="item-container">
				
				<img ng-src="http://i.imgur.com/GJvLwAb.jpg"/>
				<p class="title">{{item.name}}</p>
        		<p class="description">{{item.type}}</p>
		</div>
		</div>
	</div>
</div>
